<div class="content-wrapper">
    <!-- Main content -->
    <section class="content">
        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h5 class="box-title">Restaurant Add</h5>
                    </div>
                    <div class="box-body">
                        <form role="form" enctype="multipart/form-data">
                            <div class="col-xs-6">

                                <div class="form-group">
                                    <label for="vendorName">Restaurant Name</label>
                                    <input type="text" [(ngModel)]="addVendor.vendorName" name="vendor_name" class="form-control" id="vendorName" placeholder="Enter Restaurant Name">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInp">Manager Name</label>
                                    <input type="text" [(ngModel)]="addVendor.managerName" name="manager_name" class="form-control" id="exampleInp" placeholder="Enter Manager name">
                                </div>
                                <div class="form-group">
                                    <label>Restaurant Type</label>
                                    <select class="form-control select2" style="width: 100%;" [(ngModel)]="addVendor.vendorType"  (change)="restaurantTypeVal($event)">
                                      <option selected="selected">Non Veg</option>
                                      <option >Veg</option>
                                    </select>
                                  </div>
                                <div class="form-group">
                                    <label for="exampleInputFile">Restaurant Logo</label>
                                    <input type="file" name="vendorLogo" style="opacity: 8;"
                                        [(ngModel)]="addVendor.vendorLogo" (change)="restaurantLogoInput($event)">
                                </div>

                            </div>
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Restaurant Email</label>
                                    <input type="email" name="vendorEmail" class="form-control"
                                        placeholder="Enter Restaurant Email" [(ngModel)]="addVendor.vendorEmail">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Contact Number</label>
                                    <input type="text" name="vendorPhone" class="form-control"
                                        placeholder="Enter Restaurant Contact Number" [(ngModel)]="addVendor.vendorPhone">
                                </div>
                                <div class="form-group">
                                    <label for="exampleInputFile">Restaurant Banner</label>
                                    <input type="file" name="vendorBanner" style="opacity: 8;"
                                        [(ngModel)]="addVendor.vendorBanner" (change)="restaurantBannerInput($event)">
                                </div>
                                <!-- /.box-body -->
                                <div class="box-footer">
                                    <button type="button" class="btn btn-primary"
                                        (click)="addVendorData()">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- /.row -->
    </section>
    <!-- /.content -->
</div>
